<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow effects -->
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="tetrisGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D00FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="rgba(0,0,0,0.8)" rx="10" ry="10"/>
  
  <!-- Tetris blocks arrangement (forming T-E-T-R-I-S pattern) -->
  <!-- T shape -->
  <g transform="translate(10, 15)">
    <rect x="0" y="0" width="8" height="8" fill="#39FF14" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="0" width="8" height="8" fill="#39FF14" filter="url(#neonGlow)" rx="1"/>
    <rect x="16" y="0" width="8" height="8" fill="#39FF14" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="8" width="8" height="8" fill="#39FF14" filter="url(#neonGlow)" rx="1"/>
  </g>
  
  <!-- E shape -->
  <g transform="translate(35, 15)">
    <rect x="0" y="0" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="0" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
    <rect x="16" y="0" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="8" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="8" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="16" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="16" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
    <rect x="16" y="16" width="8" height="8" fill="#00FFFF" filter="url(#neonGlow)" rx="1"/>
  </g>
  
  <!-- T shape (second T) -->
  <g transform="translate(65, 15)">
    <rect x="0" y="0" width="8" height="8" fill="#FF1493" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="0" width="8" height="8" fill="#FF1493" filter="url(#neonGlow)" rx="1"/>
    <rect x="16" y="0" width="8" height="8" fill="#FF1493" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="8" width="8" height="8" fill="#FF1493" filter="url(#neonGlow)" rx="1"/>
  </g>
  
  <!-- R shape -->
  <g transform="translate(90, 15)">
    <rect x="0" y="0" width="8" height="8" fill="#FFD700" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="0" width="8" height="8" fill="#FFD700" filter="url(#neonGlow)" rx="1"/>
    <rect x="16" y="0" width="8" height="8" fill="#FFD700" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="8" width="8" height="8" fill="#FFD700" filter="url(#neonGlow)" rx="1"/>
    <rect x="16" y="8" width="8" height="8" fill="#FFD700" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="16" width="8" height="8" fill="#FFD700" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="16" width="8" height="8" fill="#FFD700" filter="url(#neonGlow)" rx="1"/>
  </g>
  
  <!-- I shape -->
  <g transform="translate(120, 15)">
    <rect x="0" y="0" width="8" height="8" fill="#9D00FF" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="8" width="8" height="8" fill="#9D00FF" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="16" width="8" height="8" fill="#9D00FF" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="24" width="8" height="8" fill="#9D00FF" filter="url(#neonGlow)" rx="1"/>
  </g>
  
  <!-- S shape -->
  <g transform="translate(135, 15)">
    <rect x="8" y="0" width="8" height="8" fill="#FF6B00" filter="url(#neonGlow)" rx="1"/>
    <rect x="16" y="0" width="8" height="8" fill="#FF6B00" filter="url(#neonGlow)" rx="1"/>
    <rect x="0" y="8" width="8" height="8" fill="#FF6B00" filter="url(#neonGlow)" rx="1"/>
    <rect x="8" y="8" width="8" height="8" fill="#FF6B00" filter="url(#neonGlow)" rx="1"/>
  </g>
  
  <!-- Additional decorative elements -->
  <g transform="translate(165, 15)">
    <!-- Small accent blocks -->
    <rect x="0" y="4" width="4" height="4" fill="#39FF14" filter="url(#neonGlow)" rx="1" opacity="0.8"/>
    <rect x="6" y="0" width="4" height="4" fill="#00FFFF" filter="url(#neonGlow)" rx="1" opacity="0.8"/>
    <rect x="12" y="8" width="4" height="4" fill="#FF1493" filter="url(#neonGlow)" rx="1" opacity="0.8"/>
    <rect x="6" y="16" width="4" height="4" fill="#FFD700" filter="url(#neonGlow)" rx="1" opacity="0.8"/>
    <rect x="18" y="12" width="4" height="4" fill="#9D00FF" filter="url(#neonGlow)" rx="1" opacity="0.8"/>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="65" font-family="'Orbitron', monospace" font-size="12" font-weight="700" 
        fill="url(#tetrisGradient)" text-anchor="middle" filter="url(#strongGlow)">
    MODERN EDITION
  </text>
  
  <!-- Additional glow effects -->
  <rect width="200" height="80" fill="none" stroke="rgba(57, 255, 20, 0.3)" stroke-width="2" rx="10" ry="10" filter="url(#neonGlow)"/>
</svg>